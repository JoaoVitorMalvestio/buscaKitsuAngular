<div class='container'>
  <div>
    <a (click)='onClickArrowPrev(this.getPagePrev())' class='{{this.isFirstPage()?"disabled":""}}'></a>
  </div>
  <app-pagination-button [buttons]='buttons' (changePage)='onPageChange($event)'></app-pagination-button>
  <div>
    <a (click)='onClickArrowNext(this.getPageNext())' class='{{this.isLastPage()?"disabled":""}}'></a>
  </div>
</div>
